<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AGRage</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Include css -->
    <link href="css/all.css" rel="stylesheet">
    <!-- Include Jquery -->
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="js/popUp.js"></script>

</head>

<body class="mainBody">
    <div class="row mainRaw">
        <!-- First Column-->
        <div class="col-md-3 firstColumn text-center">Колонка 1</div>

        <!-- Second Column-->
        <div class="col-md-6 secondColumn text-center">AGRage
            <!-- enter form group-->
            <div class="enterFormGroup">
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Введите email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
                </div>
                <button type="button" class="btn btn-success enterButton">Войти</button>
                <!-- registration button-->
                <div class="b-container">
                    <button onClick="javascript:PopUpShow()" type="button" class="btn btn-success registButton">Регистрация</button>
                </div>
            </div>
            <!-- registration pop up-->
            <div class="b-popup" id="popup1">
                <div class="b-popup-content">
                    <!--Hide popUp function-->
                    <script>
                        $("#popup1").hide();
                    </script>
                    <!-- registration Form-->
                    <form role="form">
                        <p alight="center">Форма регистрации</p>
                        <div class="form-group">
                            <input type="login" class="form-control" id="exampleInputPsevdonim" placeholder="Введите свой псеводоним">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Введите email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
                        </div>
                        <div class="checkbox">
                            <label>
                              <input type="checkbox"> С усл. оферты согласен
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>

        <!--third Column -->
        <div class="col-md-3 thirdColumn text-center">Колонка 3</div>

    </div>
    <div class="row footer">
        <div class="col-md-12 text-center mainFooter">Footer</div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
